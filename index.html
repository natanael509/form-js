<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natan's pagamentos</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>NATAN'S BANKING</h1>
        <h2>DEPOSITOS</h2>
        <form id="form-deposito">
            <input type="text"  id="nomecompleto" required placeholder="Nome Completo">
            <p class="error-mensagem">
                O nome precisa ser completo
            </p>
            <input type="number"  id="numeroconta" required placeholder="Numero da Conta">
            <input type="number"  id="valor" required placeholder="Valor">
            <textarea placeholder="Descrição (opcional)" id="descricao"></textarea>
            <button id="btn" type="submit">Depositar</button>
        </form>
        <p class="mensagemS"></p>
    </div>


<script src="./main.js"></script>
</body>
</html>
